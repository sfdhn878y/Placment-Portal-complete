<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        .box {
            width: 360px;
            margin: 90px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .note {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    {% extends "base.html" %}

{% block content %}

    <div class="box">
        <h2>Login</h2>

        <form method="POST">
            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="link">
            New user?
            <a href="/register">Create account</a>
        </div>

        <div class="note">
            Company users need admin approval before login
        </div>
    </div>


{% endblock %}
</body>
</html>
