<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Placement Portal{% endblock %}</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f0fdf4;
            color: #14532d;
        }

        /* NAVBAR */
        .navbar {
            background: #14532d;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .nav-links a {
            color: #dcfce7;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        footer {
            background: #14532d;
            color: #dcfce7;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>Placement Portal</h2>
    <div class="nav-links">
        <a href="/">Home</a>

        {% if not session.get("user_id") %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}

        {% if session.get("user_id") %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}

        {% if session.get("role") == "admin" %}
            <a href="/admin_dashboard">Admin</a>
        {% endif %}
    </div>
</div>

<!-- PAGE CONTENT -->
{% block content %}{% endblock %}

<!-- FOOTER -->
<footer>
    Â© 2026 Campus Placement Portal | Green Growth Theme ðŸŒ±
</footer>

</body>
</html>
