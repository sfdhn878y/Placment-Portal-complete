{% extends "base.html" %}
{% block title %}Register | Placement Portal{% endblock %}

{% block content %}

<style>
    .register-box {
        width: 380px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #14532d;
    }

    .register-box label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        font-weight: bold;
        color: #14532d;
    }

    .register-box input,
    .register-box select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #bbf7d0;
        border-radius: 5px;
        font-size: 14px;
    }

    .register-box input:focus,
    .register-box select:focus {
        outline: none;
        border-color: #22c55e;
    }

    .register-box button {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        background: #22c55e;
        color: #14532d;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
    }

    .register-box button:hover {
        background: #16a34a;
        color: white;
    }

    .register-box .link {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
    }

    .register-box .link a {
        color: #16a34a;
        font-weight: bold;
        text-decoration: none;
    }

    .register-box .link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-box">
    <h2>Create Account</h2>

    <form method="POST">
        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Register As</label>
        <select name="role" required>
            <option value="">-- select role --</option>
            <option value="student">Student</option>
            <option value="company">Company</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

{% endblock %}
