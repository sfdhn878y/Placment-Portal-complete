<!DOCTYPE html>
<html>
<head>
    <title>Complete Student Profile</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        .box {
            width: 420px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 20px;
            padding: 8px 15px;
            width: 100%;
            background: #1e293b;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #334155;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Complete Your Profile</h2>

    <form method="POST" enctype="multipart/form-data">

        <label>Department</label>
        <input type="text" name="department" required>

        <label>CGPA</label>
        <input type="number" step="0.01" name="cgpa" required>

        <label>Upload Resume (PDF)</label>
        <input type="file" name="resume">

        <button type="submit">Save Profile</button>
    </form>
</div>

</body>
</html>
