<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f6ff;
        }

        .navbar {
            background: #1e3a8a;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
        }

        .container {
            width: 80%;
            margin: 60px auto;
            text-align: center;
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            margin-bottom: 40px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background: white;
            width: 260px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .card a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            background: #1e3a8a;
            color: white;
            border-radius: 5px;
        }

        .card a:hover {
            background: #142766;
        }

        footer {
            margin-top: 80px;
            padding: 15px;
            text-align: center;
            background: #e5e7eb;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- top bar -->
    <div class="navbar">
        Placement Portal
    </div>

    <!-- main content -->
    <div class="container">
        <h1>Welcome to Placement Portal</h1>
        <p>Manage students, companies, jobs and placements in one place</p>

        <div class="cards">

            <!-- student card -->
            <div class="card">
                <h3>Student</h3>
                <a href="/login">Login</a>
                <a href="/register/student">Register</a>
            </div>

            <!-- company card -->
            <div class="card">
                <h3>Company</h3>
                <a href="/login">Login</a>
                <a href="/register/company">Register</a>
            </div>

            <!-- admin card -->
            <div class="card">
                <h3>Admin</h3>
                <a href="/login">Login</a>
            </div>

        </div>
    </div>

    <footer>
        Â© 2026 Placement Portal | College Project
    </footer>

</body>
</html>
