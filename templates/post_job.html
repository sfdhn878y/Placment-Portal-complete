<!DOCTYPE html>
<html>
<head>
    <title>Post Job</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }
        .box {
            width: 420px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Post New Job</h2>

    <form method="POST">
        <label>Job Title</label>
        <input type="text" name="title" required>

        <label>Required Skills</label>
        <input type="text" name="skills" placeholder="Python, Flask, SQL">

        <label>Salary</label>
        <input type="text" name="salary" placeholder="5-7 LPA">

        <button type="submit">Post Job</button>
    </form>
</div>
</body>
</html>
